<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Brain outline -->
  <g fill="none" stroke="#2D3748" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- Main brain shape -->
    <path d="M80 120 C80 80, 120 50, 160 50 C200 50, 240 70, 250 100 C260 80, 280 70, 300 80 C320 90, 330 110, 320 140 C330 160, 320 180, 300 190 C290 210, 270 220, 250 210 C240 230, 220 240, 200 235 C180 240, 160 235, 150 220 C130 225, 110 215, 100 195 C85 180, 80 150, 80 120 Z"/>
    
    <!-- Brain folds and details -->
    <path d="M100 100 C120 95, 140 100, 160 95"/>
    <path d="M110 120 C130 115, 150 120, 170 115"/>
    <path d="M120 140 C140 135, 160 140, 180 135"/>
    <path d="M180 100 C200 95, 220 100, 240 95"/>
    <path d="M190 120 C210 115, 230 120, 250 115"/>
    <path d="M200 140 C220 135, 240 140, 260 135"/>
    
    <!-- Central brain stem -->
    <path d="M170 180 C175 200, 180 220, 185 240"/>
    <path d="M165 240 L205 240"/>
    
    <!-- Brain divisions -->
    <path d="M120 80 C140 85, 160 80, 180 85 C200 80, 220 85, 240 80"/>
    <path d="M130 160 C150 165, 170 160, 190 165 C210 160, 230 165, 250 160"/>
  </g>
  
  <!-- Microphone -->
  <g fill="#4A5568" stroke="#2D3748" stroke-width="2">
    <!-- Mic body -->
    <rect x="320" y="120" width="25" height="60" rx="12"/>
    <rect x="350" y="140" width="20" height="40" rx="10"/>
    <rect x="375" y="160" width="15" height="20" rx="7"/>
    
    <!-- Mic grilles -->
    <rect x="325" y="130" width="15" height="3" fill="#2D3748"/>
    <rect x="325" y="140" width="15" height="3" fill="#2D3748"/>
    <rect x="325" y="150" width="15" height="3" fill="#2D3748"/>
    <rect x="325" y="160" width="15" height="3" fill="#2D3748"/>
    
    <rect x="355" y="150" width="10" height="2" fill="#2D3748"/>
    <rect x="355" y="160" width="10" height="2" fill="#2D3748"/>
    <rect x="355" y="170" width="10" height="2" fill="#2D3748"/>
    
    <!-- Connection wire -->
    <path d="M290 150 L320 150" stroke="#00B4D8" stroke-width="4" fill="none"/>
    <path d="M270 160 L290 150" stroke="#4A5568" stroke-width="3" fill="none"/>
    
    <!-- Mic stand/base -->
    <rect x="315" y="180" width="35" height="8" rx="4" fill="#2D3748"/>
  </g>
</svg>
